<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Points Counter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="game-card">
      <div class="game-card_content">
        <h1>Points Scored:</h1>
        <h2 id="count-el">0</h2>
        <div class="buttons">
          <button id="increment-btn" onclick="increment()">Add</button>
          <button id="save-btn" onclick="save()">Keep</button>
        </div>
        <div class="notes">
          <p class="prev-notes">Previously kept:</p>
          <p id="save-el"></p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
